<!DOCTYPE html>
<html>
<head><title>TTEC Finesse Login Options</title></head>
<body>

Agent Extension:

<div>

    Enable Mobile Agent
</label>
<select id="finesse_ma_mode">
 <option value="CALL_BY_CALL">CALL_BY_CALL</option>

<br/>
Mobile Extension:

Enable Auto-Login
  <input type="checkbox" id="autologin" checked>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
